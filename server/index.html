<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>fodmap</title>
  </head>
  <body>
    <label for="file-camera">Take a picture</label>
    <input type="file" accept="image/*" capture="environment" id="file-camera">
    <br>
    <label for="file-upload">Upload a photo</label>
    <input type="file" accept="image/*" id="file-upload">

    <h1 id="loading" style="display: none">loading</h1>
    <div id="server-response"></div>
    <script>
        const processServerResponse = (res) => {
            if (res.guessFoodName) {
                return `${res.guessFoodName} is ${res.result}`;
            }
            else {
                return 'Not recognized, is that food?';
            }
        };

        const uploadFiles = (files) => {
            let photo = files[0]
            let formData = new FormData();
            formData.append("photo", photo);
            let xhr = new XMLHttpRequest();
            xhr.open("POST", '/upload/image');
            xhr.responseType = 'json';
            console.log('OPENED', xhr.readyState);
            document.getElementById("loading").style.display = 'inline';
            xhr.onprogress = function () {
                console.log('LOADING', xhr.readyState);
            };
            xhr.onload = function () {
                console.log('DONE', xhr.readyState);
                console.log(xhr.response);
                document.getElementById('server-response').innerHTML = processServerResponse(xhr.response);
                document.getElementById("loading").style.display = 'none';
            };
            xhr.send(formData);
        };

        const fileInput = document.getElementById('file-camera');
        fileInput.addEventListener('change', (e) =>
            uploadFiles(e.target.files)
        );
    </script>
  </body>
</html>
